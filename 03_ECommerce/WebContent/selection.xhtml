<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<title>Page de selection</title>

</h:head>

<h:body>

<h:form>
<p:dataTable var="prod" value="#{prMB.produit}" rows="5"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15" update="@all">

		<p:column headerText="Nom du Produit">
			<h:outputText value="#{prod.designation}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{prod.description}" />
		</p:column>

		<p:column headerText="Prix unitaire">
			<h:outputText value="#{prod.prix}" />
		</p:column>

		<f:facet name="paginatorTopLeft">
			<p:commandButton type="button" icon="fa fa-sync" />
		</f:facet>

		<f:facet name="paginatorBottomRight">
			<p:commandButton type="button" icon="fa fa-cloud-upload" />
		</f:facet>
	</p:dataTable>
	</h:form>

<h:form>
<h:panelGrid columns="2">
Quantité souhaitée:<h:inputText value="#{panMB.qt}"/>
<h:commandButton value="Ajouter le produit au panier" action="#{panMB.ajoutLc}">
</h:commandButton>
<h:messages style="color:red"/>
</h:panelGrid>
</h:form>


</h:body>

</html>
