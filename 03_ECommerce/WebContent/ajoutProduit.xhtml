<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PAGE AJOUT PRODUIT</title>
</h:head>

<h:body>

	<h2>AJOUTER UN PRODUIT</h2>

	<h:form enctype="multipart/form-data">

		<h:panelGrid columns="2">
			Designation : <h:inputText value="#{prMB.produit.designation}" />
			Description : <h:inputText value="#{prMB.produit.description}" />
			Catégorie : 
						<h:selectOneMenu value="#{prMB.produit.categorie.idCategorie}">
				<f:selectItems value="#{catMB.listeCategorie}" var="c"
					itemLabel="#{c.nomCategorie}" itemValue="#{c.idCategorie}" />
			</h:selectOneMenu>

			Prix : <h:inputText value="#{prMB.produit.prix}" />

			Quantité en stock : <h:inputText value="#{prMB.produit.quantite}" />
			Photo : <p:fileUpload value="#{prMB.uf}" mode="simple"></p:fileUpload>
			<p:graphicImage value="#{prMB.produit.image}"></p:graphicImage>


			<h:commandButton value="Ajouter" action="#{prMB.ajouterProduit}"/>

		</h:panelGrid>



	</h:form>


</h:body>
</html>
