<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<title>Page de recherche par mot cl√©</title>
	
	
	
	
	<h:form>

		<h:panelGrid colums="2">
Mot Clef:<h:inputText value="#{catMB.categorie.description}" />
			<h:commandButton value="Rechercher" action="#{catMB.chercheMotClef}" />
			<h:messages style="color:red" />
		</h:panelGrid>

<h:form>
		<p:dataTable var="cat" value="#{catMB.categorie}" update="@All">
			
			<p:column headerText="Id">
				<h:outputText value="#{cat.idCategorie}" />
			</p:column>


			<p:column headerText="Nom Categorie">
				<h:outputText value="#{cat.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{cat.description}" />
			</p:column>

			<p:column headerText="Photo">
				<h:outputText value="#{cat.photo}" />
			</p:column>

			<f:facet name="paginatorTopLeft">
				<p:commandButton type="button" icon="fa fa-sync" />
			</f:facet>

			<f:facet name="paginatorBottomRight">
				<p:commandButton type="button" icon="fa fa-cloud-upload" />
			</f:facet>
		</p:dataTable>
	</h:form>





	</h:form>
	
	

</h:head>

<h:body>

</h:body>

</html>
