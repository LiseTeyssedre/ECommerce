<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<title>Page d'ajout de categorie</title>

</h:head>

<h:body>

	<h:form enctype="multipart/form-data">

		<h:panelGrid colums="2">
Nom:<h:inputText value="#{catMB.categorie.nomCategorie}" />
Description : <h:inputText value="#{catMB.categorie.description}" />
Photo : <p:fileUpload value="#{catMB.uf}" mode="simple"></p:fileUpload>
<p:graphicImage value="#{catMB.categorie.image}"></p:graphicImage>
			<h:commandButton value="Ajouter" action="#{catMB.ajouteCategorie}" />

		

		</h:panelGrid>

	</h:form>






</h:body>

</html>
