<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>RECHERCHER UN PRODUIT</title>
</h:head>

<h:body>

	<h:form>
		<h:panelGrid columns="2">
Id du Produit Recherché : <h:inputText value="#{prMB.produit.idProduit}" />
			<h:commandButton value="Rechercher" action="#{prMB.getProduitById}" />
		</h:panelGrid>



		<h:form>
			<p:dataTable var="prod" value="#{prMB.produit}" update="@All">

				<p:column headerText="Id">
					<h:outputText value="#{prod.idProduit}" />
				</p:column>

				<p:column headerText="Nom du Produit">
					<h:outputText value="#{prod.designation}" />
				</p:column>

				<p:column headerText="Description">
					<h:outputText value="#{prod.description}" />
				</p:column>

				<p:column headerText="Prix unitaire">
					<h:outputText value="#{prod.prix}" />
				</p:column>

				<p:column headerText="Quantité en stock">
					<h:outputText value="#{prod.quantite}" />
				</p:column>
			</p:dataTable>
		</h:form>



	</h:form>


</h:body>
</html>
