<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ma facelet header</title>
</h:head>

<h:body>

	<!-- definir le contenu de mon header grace Ã  la balise ui:composition -->
	
	
<ui:composition>

<h:form>
    <p:growl id="messages" showDetail="true"/>
 
    <p:menuButton value="Categories">
        <p:menuitem value="VEGAN" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk"/>
        <p:menuitem value="CLASSIQUE" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        <p:separator />
       
    </p:menuButton>
</h:form>






</ui:composition>



</h:body>




</html>
