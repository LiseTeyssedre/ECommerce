<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page d'acceuil</title>

</h:head>

<h:body>

BIENVENUE

<h:form>
		<p:menuButton value="Espace Connexion">
			<p:menuitem value="Espace Admin" url="loginAdmin.xhtml" />
			<p:menuitem value="Espace Client" url="loginClient.xhtml" />
		</p:menuButton>
	</h:form>



	<h:form>
		<p:menuButton value="Nos propositions">
			<p:menuitem value="Nos catégories" 
				url="categorie.xhtml" />
			<p:menuitem value="Nos produits" action="#{prMB.getAllProduit}"
				url="produit.xhtml" />

		</p:menuButton>
	</h:form>


<h:form>

		<h:panelGrid colums="2">
Mot Clef:<h:inputText value="#{prMB.produit.designation}" />
			<h:commandButton value="Rechercher" action="#{prMB.RechercheMotClef}" />
			<h:messages style="color:red" />
		</h:panelGrid>

</h:form>


<h:form>
<p:dataTable var="prod" value="#{prMB.listeProduit}" rows="5"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15" update="@all">

<p:column headerText="ID du Produit">
			<h:outputText value="#{prod.idProduit}" />
		</p:column>

		<p:column headerText="Nom du Produit">
			<h:outputText value="#{prod.designation}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{prod.description}" />
		</p:column>

		<p:column headerText="Prix unitaire">
			<h:outputText value="#{prod.prix}" />
		</p:column>

		<p:column headerText="Quantité en stock">
			<h:outputText value="#{prod.quantite}" />
		</p:column>

		<p:column headerText="Selectionne produit">
		<!--  	<p:selectBooleanCheckbox id="checked" value="#{prMB.selectionne}" /> -->
			<h:commandButton value="selection" action="#{prMB.affficheProduit}">
			<f:setPropertyActionListener value="#{prod}" target="#{prMB.produit}"></f:setPropertyActionListener>
			

			</h:commandButton>
		</p:column>


		<f:facet name="paginatorTopLeft">
			<p:commandButton type="button" icon="fa fa-sync" />
		</f:facet>

		<f:facet name="paginatorBottomRight">
			<p:commandButton type="button" icon="fa fa-cloud-upload" />
		</f:facet>
	</p:dataTable>
	</h:form>

	





</h:body>

</html>
